<div load-component route="components/header.html"></div>

<main class="sitio-contenido">
    <div id="bp-content" class="container">
    	<div class="row">
            <h1>{{titulo}} <small>{{descripcion}}</small></h1>
            Creado por <a href="{{urlUsuario}}">{{username}}</a>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-3 col-sm-4 col-xs-6 portfolio-item" ng-repeat="foto in peticion.fotos track by foto.idfoto">
                <a href="{{foto.urlacceso}}">
                    <img class="thumbnail center-div img-responsive" src="{{foto.urlserver}}" alt="{{foto.titulo}}">
                </a>
                <span class="pull-left">{{foto.titulo}}</span>
                <span class="pull-right"><i class="fa fa-eye"></i> {{foto.views}} · <i class="fa fa-thumbs-o-up"></i> {{foto.favoritos}} · <i class="fa fa-comment-o"></i> {{foto.comentarios}}</span>
            </div>
        </div>
    </div>
</main>

<div load-component route="components/footer.html"></div>

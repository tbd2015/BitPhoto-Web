<div load-component route="components/header.html"></div>

<main class="sitio-contenido">
    <div id="bp-content">
        <div load-component route="components/profileheader.html"></div>
        
        <div class="container" ng-controller="AlbumCtrl">
            <ul class="row">
                <div class="col-md-3 col-sm-4 col-xs-6 portfolio-item" ng-repeat="elemento in peticion.album track by elemento.idalbum">
                    <a href="{{elemento.urlacceso}}">
                        <img class="thumbnail center-div img-responsive" src="{{elemento.foto_portada.urlserver}}" alt="{{elemento.descripcion}}">
                    </a>
                    <span class="pull-left">{{elemento.nombre_album}}</span>
                    <span class="pull-right"><i class="fa fa-picture-o"></i> {{elemento.cantidad_fotos}}</span>
                </div>
            </ul>
        </div>
    </div>
</main>

<div load-component route="components/footer.html"></div>

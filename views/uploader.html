<div load-component route="components/header.html"></div>

<main class="sitio-contenido">
    <div id="bp-content" class="container">
    	<div class="row">
            <h1>Subir Fotografías <small>Cargar fotografías a BitPhoto</small></h1>
        </div>
        <div class="row">
            <div flow-init flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]" flow-files-submitted="$flow.upload()">
                <div class="thumbnail" ng-hide="$flow.files.length">
                    <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&text=no+image" />
                </div>
                <div class="thumbnail" ng-show="$flow.files.length">
                    <img flow-img="$flow.files[0]" />
                </div>
                <div>
                    <span class="btn btn-primary" ng-show="!$flow.files.length" flow-btn="">Seleccionar Fotografía<input type="file" style="visibility: hidden; position: absolute;"></span>
                    <span class="btn btn-info ng-hide" ng-show="$flow.files.length" flow-btn="">Cambiar<input type="file" style="visibility: hidden; position: absolute;"></span>
                    <span class="btn btn-danger ng-hide" ng-show="$flow.files.length" ng-click="$flow.cancel()">Eliminar</span>
                </div>
                <p>Extensiones de imágenes permitidas: JPG, PNG y GIF.</p>
            </div>
        </div>
    </div>
</main>

<br/>

<div load-component route="components/footer.html"></div>

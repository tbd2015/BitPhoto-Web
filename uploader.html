<div load-component route="components/header.html"></div>

<main class="sitio-contenido">
    <div id="bp-content" class="container">
    	<div class="row">
            <h1>Subir Fotografías <small>Cargar fotografías a BitPhoto</small></h1>
        </div>
        <div class="row">
            <div flow-init flow-name="uploader.flow" flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]">
                <span class="btn btn-default" flow-btn>Seleccionar Fotografía</span>
                <span class="btn btn-default" flow-btn flow-directory>Seleccionar Carpeta</span>
                <span class="btn btn-default" ng-click="subida()">¡SUBIR!</span>

                <div class="row-fluid">
                    <div class="col-md-3 col-sm-4 col-xs-6 portfolio-item" ng-repeat="file in $flow.files">
                        <img flow-img="file" class="thumbnail center-div img-responsive">
                        <span class="pull-left">{{file.name}}</span>
                        <span class="pull-right"><a ng-click="file.cancel()">X</a></span>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
</main>

<br/>

<div load-component route="components/footer.html"></div>

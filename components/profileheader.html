<div class="container" ng-controller="UserCtrl">
    <div class="row">
        <div class="container-fluid profile-header" style="
            background: url('{{imgcover}}') no-repeat center center;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;">
            <div class="container">
                <div class="row profile-header-content">
                    <div class="col-md-3 col-sm-3 col-xs-4 profile-pic"><img src="{{imgavatar}}" class="img-thumbnail"></div>
                    <div class="col-md-9 col-sm-9 col-xs-8 profile-about">
                        <h2>{{nombre}} {{apellido}}</h2>
                        <h4>{{apodo}}</h4>
                        <p>{{descripcion}}</a></p>
                    </div>
                </div>
           </div>
        </div>
    </div>
</div>

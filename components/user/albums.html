<div class="container">
    <div class="row no-margin">
        <ul class="nav nav-tabs margin">
            <li role="presentation">
                <a href="#/perfil/{{idpeticion}}"><i class="fa fa-user fa-md"></i> Perfil de Usuario</a>
            </li>
            <li role="presentation">
                <a href="#/fotos/{{idpeticion}}"><i class="fa fa-picture-o fa-md"></i> Photostream</a>
            </li>
            <li role="presentation" class="active">
                <a href="#/albumes/{{idpeticion}}"><i class="fa fa-folder-open-o fa-md"></i> √Ålbumes</a>
            </li>
            <li role="presentation">
                <a href="#/favoritas/{{idpeticion}}"><i class="fa fa-heart-o fa-md"></i> Favoritas</a>
            </li>
        </ul>
    </div>
</div>

<div class="container" ng-controller="AlbumCtrl">
    <ul class="row">
        <div class="col-md-3 col-sm-4 col-xs-6 portfolio-item" ng-repeat="elemento in peticion.album track by elemento.idalbum">
            <a href="{{elemento.urlacceso}}">
                <img class="thumbnail center-div img-responsive" src="{{elemento.foto_portada.urlserver}}" alt="{{elemento.descripcion}}">
            </a>
            <span class="pull-left">{{elemento.nombre_album}}</span>
            <span class="pull-right"><i class="fa fa-picture-o"></i> {{elemento.cantidad_fotos}}</span>
        </div>
    </ul>
</div>
